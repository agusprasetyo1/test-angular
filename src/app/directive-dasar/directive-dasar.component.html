<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" 
          [ngStyle]="{'background-color': odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of numbers">
          {{odd}}
           <!-- ODD = ganjil -->
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">    
          <li class="list-group-item"
          [ngStyle]="{'background-color': even % 2 === 0 ? 'lightblue' : 'transparent'}"
          *ngFor="let even of numbers">
          {{ even }}
          <!-- EVEN = genap -->
          </li>
        </ul>
        <br>
        <p appBasicHighlight align="center">Only odd/Genap</p>
      </div>
    </div>
  </div>
</div>
