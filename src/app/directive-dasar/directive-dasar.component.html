<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" 
          [ngClass]="{'odd': odd % 2 !== 0}"
          [ngStyle]="{'background-color': odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of numbers">
          {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">    
          <li class="list-group-item"
          [ngClass]="{'odd': even % 2 !== 0}"
          [ngStyle]="{'background-color': even % 2 !== 0 ? 'blue' : 'transparent'}"
          *ngFor="let even of numbers">
          {{ even }}
          </li>
        </ul>
        <p appBasicHighlight>Only odd</p>
      </div>
    </div>
    <!-- <p appBasicHighlight>asdasdas</p> -->
  </div>
</div>
