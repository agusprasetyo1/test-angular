<div class="container">
  <div class="row m-5 justify-content-center">
    <div class="col-md-5 p-4 border border-info ">
      <h3 class="text-center mb-3">Form Validation 1</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <input type="text" class="form-control mb-1" formControlName="nama" [(ngModel)]="nama" placeholder="Nama"
               required>
        <input type="number" min="1" class="form-control mb-1" formControlName="absen" [(ngModel)]="absen" placeholder="Nomer Absen"
               ngModel>
        <select class="form-control mb-1" formControlName="kelas" [(ngModel)]="kelas">
          <option *ngFor="let i of dataKelas" value="{{i}}">{{i}}</option>
        </select>
        <input type="submit" value="Simpan" [disabled]="!form.valid" class="btn btn-primary btn-block">
      </form>
      <div *ngIf="showTable" style="width: 100%">
        <table border="1" class="table table-bordered table-striped table-hover mt-2">
          <tr>
            <th style="width: 40%">Name</th>
            <td>{{nama}}</td>
          </tr>
          <tr>c
            <th>Nomer Absen</th>
            <td style="vertical-align: middle">{{absen}}</td>
          </tr>
          <tr>
            <th>Kelas</th>
            <td>{{kelas}}</td>
          </tr>
        </table>
        <button (click)="onReset(form.value)" class="btn btn-warning btn-block">Reset</button>
      </div>
      <br>
      <pre> {{ form.value | json }} </pre>
    </div>
    <!-- FORM VALIDATION 2 -->
    <div class="v1"></div>
    <div class="col-md-5 p-4 border border-info justify-content-center">
      <h3 class="text-center mb-3">Form Validation 2</h3>
      <div class="jumbotron">
        <form #frm="ngForm" (ngSubmit)="addUser(frm)">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- Validasi untuk USERNAME -->
            <input type="text" class="form-control" name="username" id="username" #d="ngModel" ngModel pattern="[a-zA-Z][a-zA-Z]+" required>
			 </div>
			 <!-- Username Validation -->
          <div *ngIf="d.touched">
            <div *ngIf="d.errors?.required" class="alert alert-danger">
              Name is required
            </div>
			 </div>
			 

          <div class="form-group">
            <label for="contact">Contact</label>
            <!-- Validasi untuk CONTACT -->
            <input type="text" class="form-control" name="contact" id="contact" #contact="ngModel" ngModel pattern="[0-9]*"
                   required>
          </div>
          <div *ngIf="contact.touched" class="alert alert-danger">
            <div *ngIf="contact.errors?.required">
              Contact is required
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <!-- Validasi untuk EMAIL -->
            <input type="text" class="form-control" name="email" id="email" ngModel pattern="^\w+([\.-\?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                   required>
          </div>
          <button class="btn btn-success btn-block" [disabled]='!frm.valid'>Save</button>
        </form>
      </div>
      {{ frm.value | json }}
    </div>
  </div>
</div>
